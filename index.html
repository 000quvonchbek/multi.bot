<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini O'yin</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #game {
            width: 500px;
            height: 300px;
            background-color: #f0f0f0;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
            border: 2px solid #000;
        }
        #player {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-image: url(rabbit.jpg);
            background-size: cover;
            position: absolute;
            bottom: 0;
            left: 100px;
        }
        #obstacle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-image: url(fox.jpg);
            background-size: cover;
            position: absolute;
            bottom: 0;
            left: 450px;
        }
        #score {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
        }
        #game-over {
            display: none;
            font-size: 24px;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Mini O'yin</h1>
    <div id="score">Score: 0</div>
    <div id="game">
        <div id="player"></div>
        <div id="obstacle"></div>
    </div>
    <button onclick="jump()">Jump!</button>
    <button onclick="restartGame()">Restart Game</button> 
    <div id="game-over">O'yin tugadi!</div> 

    <script>
        let player = document.getElementById('player');
        let obstacle = document.getElementById('obstacle');
        let scoreDisplay = document.getElementById('score');
        let gameOverDisplay = document.getElementById('game-over');
        let isJumping = false;
        let gameOver = false;
        let score = 0;
        let obstacleInterval; // To'siq harakatini saqlash uchun o'zgaruvchi

        // Harakatlanuvchi to'siq
        function moveObstacle() {
            let obstaclePosition = 450;
            obstacleInterval = setInterval(() => {
                if (obstaclePosition <= -50) {
                    obstaclePosition = 450;
                    score++;  // O'yinchiga ball berish
                    scoreDisplay.textContent = "Score: " + score; // Ballarni yangilash
                }
                obstaclePosition -= 5;
                obstacle.style.left = obstaclePosition + 'px';

                // To'siq va o'yinchi to'qnashuvi
                let playerBottom = parseInt(window.getComputedStyle(player).getPropertyValue('bottom'));
                if (obstaclePosition <= 150 && obstaclePosition >= 100 && playerBottom <= 50) {
                    clearInterval(obstacleInterval);
                    gameOver = true;
                    gameOverDisplay.style.display = 'block'; // "O'yin tugadi!" xabarini ko'rsatish
                }
            }, 20);
        }

        // O'yinchi sakrashi
        function jump() {
            if (gameOver) return;
            if (!isJumping) {
                isJumping = true;
                let jumpHeight = 0;
                let upInterval = setInterval(() => {
                    if (jumpHeight >= 150) {
                        clearInterval(upInterval);
                        let downInterval = setInterval(() => {
                            if (jumpHeight <= 0) {
                                clearInterval(downInterval);
                                isJumping = false;
                            } else {
                                jumpHeight -= 5;
                                player.style.bottom = jumpHeight + 'px';
                            }
                        }, 20);
                    } else {
                        jumpHeight += 5;
                        player.style.bottom = jumpHeight + 'px';
                    }
                }, 20);
            }
        }

        
        function restartGame() {
            clearInterval(obstacleInterval); 
            score = 0; 
            scoreDisplay.textContent = "Score: " + score; 
            gameOver = false;
            gameOverDisplay.style.display = 'none'; 
            player.style.bottom = '0px'; 
            obstacle.style.left = '450px'; 
            moveObstacle(); 
        }


        moveObstacle();
    </script>
</body>
</html>

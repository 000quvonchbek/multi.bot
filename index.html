<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini O'yin</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #game {
            width: 300px;
            height: 300px;
            background-color: #f0f0f0;
            margin: 50px auto;
            position: relative;
        }
        #player {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            position: absolute;
            bottom: 0;
            left: 125px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <h1>Mini O'yin</h1>
    <div id="game">
        <div id="player"></div>
    </div>
    <button onclick="jump()">Sakra!</button>

    <script>
        let player = document.getElementById('player');
        let isJumping = false;

        function jump() {
            if (!isJumping) {
                isJumping = true;
                let jumpHeight = 0;
                let upInterval = setInterval(() => {
                    if (jumpHeight >= 150) {
                        clearInterval(upInterval);
                        let downInterval = setInterval(() => {
                            if (jumpHeight <= 0) {
                                clearInterval(downInterval);
                                isJumping = false;
                            } else {
                                jumpHeight -= 5;
                                player.style.bottom = jumpHeight + 'px';
                            }
                        }, 20);
                    } else {
                        jumpHeight += 5;
                        player.style.bottom = jumpHeight + 'px';
                    }
                }, 20);
            }
        }
    </script>
</body>
</html>
